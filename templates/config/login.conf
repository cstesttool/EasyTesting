# Sample config - config-driven test (single function, report at the end)
# Format:
#   headless=false  or  headed=true      - open browser in headed mode (visible window)
#   goto:<url>                          - open URL
#   wait:2000                           - wait 2000 ms (or wait:2 for 2 seconds)
#   <label>:<locator>=value:<text>       - type into element (e.g. username:#user=value:john)
#   click=<locator>                      - click element
#   doubleClick=<locator>   rightClick=<locator>   hover=<locator>
#   check=<locator>   uncheck=<locator>            - checkbox/radio
#   select=<locator>=value:x   or  select=<locator>=label:Option Text
#   getScreenshot=path.png [fullPage] [element=#id] - full page or element screenshot (screenshot= is alias)
#   switchTab=0                           - switch to tab by 0-based index
#   frame=iframe#id   frame=outer,inner   frame=main - enter frame(s) or back to main
#   dialog=accept   dialog=dismiss   dialog=prompt:value - how to handle next alert/confirm/prompt
#   close   or   closeBrowser       - close browser (next test case gets a new one)
# headed=true
headless=false
goto:https://testautomationpractice.blogspot.com/
wait:1000
check=#monday
dialog=accept
click=#confirmBtn
assertText=#demo=You pressed OK!
assertText=(//*[@type="checkbox"])[1]=monday